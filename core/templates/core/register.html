{% extends "core/layout.html" %}

{% block body %}

<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-center mb-6 text-3xl font-extrabold text-gray-900">Register</h2>

        {% if message %}
            <div class="mb-4 p-4 bg-red-100 text-red-600 rounded">{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       type="text" name="username" placeholder="Username" autofocus>
            </div>
            <div>
                <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       type="email" name="email" placeholder="Email Address">
            </div>
            <div>
                <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       type="password" name="password" placeholder="Password">
            </div>
            <div>
                <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <div>
                <input class="w-full py-2 mt-4 text-white bg-blue-600 rounded-lg cursor-pointer hover:bg-blue-700"
                       type="submit" value="Register">
            </div>
        </form>

        <p class="mt-6 text-center text-gray-600">Already have an account?
            <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Log In here</a>.
        </p>
    </div>
</div>

{% endblock %}
